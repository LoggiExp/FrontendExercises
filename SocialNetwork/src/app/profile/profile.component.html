<mat-card class="user" *ngIf="user$ | async as user">
    <mat-card-header>
        <mat-card-title>{{ user[0].name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Dati Personali:<br>
            Citt√†: {{ user[0].address.city }}<br>
            Numero di telefono: {{ user[0].phone }}<br>
            Email: {{ user[0].email }}<br>
            Sito: {{ user[0].website }}<br></p>
    </mat-card-content>
</mat-card>
<h3>Post:</h3>
<ng-container *ngIf="posts$ | async as posts">
    <mat-card *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.body }}</p>
        </mat-card-content>
    </mat-card>
</ng-container>
