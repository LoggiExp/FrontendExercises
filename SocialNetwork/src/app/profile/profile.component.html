<mat-card class="utente" *ngIf="user$ | async as user">
    <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ user.email }}</p>
    </mat-card-content>
</mat-card>
<div *ngIf="posts$ | async as posts">
    <mat-card *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.body }}</p>
        </mat-card-content>
    </mat-card>
</div>
